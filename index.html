<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Biscoito da Sorte</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/icon-cookie.png" type="favicon">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>

      <button id="btnTry">
        <img src="./assets/cookie.svg" alt="Biscoito da Sorte">
      </button>
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <img src="./assets/sorte.png" alt="Bilhete do biscoito">

      <img src="./assets/opened-cookie.svg" alt="Biscoito da Sorte aberto">

      <button id="btnReset">
        Abrir outro biscoito
      </button>
    </div>
  </main>
  
  <script src="./main.js"></script>
</body>
</html>
